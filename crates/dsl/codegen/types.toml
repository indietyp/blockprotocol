[kind.colon]
token = ":"
is = ['infix-op']

[kind.dot]
token = "."
is = ['infix-op']

[kind.question-mark]
token = "?"
is = ['postfix-op']

[kind.exclamation-mark]
token = "!"
is = ['prefix-op']

[kind.equals]
token = "="
is = ['infix-op']

[kind.greater-than]
token = ">"
is = ['infix-op']

[kind.less-than]
token = "<"
is = ['infix-op']

[kind.plus]
token = "+"
is = ['infix-op', 'prefix-op']

[kind.minus]
token = "-"
is = ['infix-op', 'prefix-op']

[kind.star]
token = "*"

[kind.percent]
token = "%"

[kind.caret]
token = "^"

[kind.tilde]
token = "~"

[kind.slash]
token = "/"
is = ['infix-op']

[kind.pipe]
token = "|"
is = ['infix-op']

[kind.at]
token = "@"

[kind.hash]
token = "#"

[kind.ampersand]
token = "&"

[kind.semicolon]
token = ";"

[kind.comma]
token = ","

[kind.l-brace]
token = "{"
shortcut = "'}'"

[kind.r-brace]
token = "}"
shortcut = "'{'"

[kind.l-paren]
token = "("
shortcut = "'('"

[kind.r-paren]
token = ")"
shortcut = "')'"

[kind.l-bracket]
token = "["
shortcut = "'['"

[kind.r-bracket]
token = "]"
shortcut = "']'"

# Non reference identifiers are the same as identfiers but allow `_` instead of `-`,
# this is because otherwise we wouldn't be able to distinguish between substraction and
# such. This would otherwise make whitespace significant, which we would like to avoid.
#
# An implementation should search for a token sequence of `ident` `-` `ident` `-` `ident`
# with no trailing `-` for the `reference-ident`.
[kind.ident]
regex = ["[_a-zA-Z][a-zA-Z0-9_]*"]

[kind.string]
regex = [
    '"(?:[^\\"]|\\.)*"',
    '''(?x)
        '(?:[^\\']|\\.)*'
    '''
]
is = ['literal']

[kind.integer]
regex = ["[+-]?(([1-9][0-9]*)|0)"]
is = ['literal']

[kind.number]
regex = ["[+-]?(([1-9][0-9]*)|0)\\.[0-9]+"]
priority = 16
is = ['literal']

[kind.true-kw]
token = "true"
is = ['literal']

[kind.false-kw]
token = "false"
is = ['literal']

[kind.null-kw]
token = "null"
is = ['literal']

# this is for now reserved
[kind.let-kw]
token = "let"

# this is for now reserved
[kind.fn-kw]
token = "fn"

[kind.whitespace]
regex = ["\\s"]
is = ['trivia']

[kind.comment]
regex = ["//.*"]
is = ['trivia']

